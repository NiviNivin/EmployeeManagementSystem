<div class="panel panel-primary">
    <div class="panel-heading" style="text-align: center;">
      <h2>Employee List</h2>
    </div>
    
  
  <div class="card" style="width: 900px; margin-left: 300px;">
    <div class="card-body">
        <div class="panel-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <!-- <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Email</th>
                  <th>Actions</th> -->
                  <th>Employee ID</th>
                  <th>Full Name</th>
                  <th>Mobile</th>
                  <th>Designation</th>
                  <th>Department</th>
                  <th>Date of Join</th>
                  <th>Salary</th>
                  <th>Delete / Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employees | async">
                  <td>{{employee.empId}}</td>
                  <td>{{employee.empName}}</td>
                  <td>{{employee.empMob}}</td>
                  <td>{{employee.empDesg}}</td>
                  <td>{{employee.empDept}}</td>
                  <td>{{employee.empDoj}}</td>
                  <td>{{employee.empSal}}</td>
                  <td>
                      <button (click)="deleteEmployee(employee.empId)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                      <button (click)="updateEmployee(employee.empId)" class="btn btn-info" style="margin-left: 10px"><i class="fa fa-edit"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
    <div>
        <button class="btn btn-primary" style="margin-left: 45%;">
            <a routerLink="/admin" >back to dashboard</a>
        </button>
    </div>
  </div>
